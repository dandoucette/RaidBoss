<div class="row">
    <div class="col-2">Number of players</div>
    <div class="col-1">
        <input type="number" class="numeric" [(ngModel)]="numberOfPlayers" min="1" max="7" />
    </div>
    <div class="col-1">
        <button (click)="startGameClick()">Start Game</button>
    </div>
</div>
<div *ngIf="gameStarted">
    <div class="row margin-top-20">
        <div class="col-3 header">
            Turn {{ turnCounter }}
        </div>
        <div class="col-3 header">
            {{ bossName }} Life: {{ bossHitPoints }}
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <hr />
        </div>
    </div>
    <div class="row">   
        <div class="col-2">
            Enter damage done to boss
        </div>
        <div class="col-2">
            <input type="number" class="numeric" [(ngModel)]="playerDamage" min="0" max="1000000" />
        </div>
        <div class="col-2">
            <button (click)="bossTurnClick()">Activate Boss Turn</button>
        </div>
        <div class="col-2">
            <button (click)="nextTurnClick()">Next Turn</button>
        </div>
    </div>
    
    <div class="ability-container">
        <div class="row margin-top-10" *ngFor="let roll of diceRolls">
            <div class="col-1 center die-value">{{ (roll.dieValue == 0 ? "" : roll.dieValue) }}</div>
            <div class="col-10 ability-text">{{ roll.ability }}</div>
        </div>
    </div>
</div>
